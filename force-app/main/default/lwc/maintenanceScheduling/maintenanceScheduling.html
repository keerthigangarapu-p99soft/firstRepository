<template>
    <lightning-card title="Schedule Maintenance">
        <div class="slds-p-around_medium">
            <lightning-input type="date" label="Maintenance Date" value={maintenanceDate} onchange={handleDateChange}></lightning-input>
            <!--<lightning-input type="text" label="Description" value={description} onchange={handleDescriptionChange}></lightning-input>-->
            <lightning-combobox label="Select AC Unit" value={selectedACUnit} options={acUnitOptions} onchange={handleACUnitChange}></lightning-combobox>
            <div class="slds-m-top_medium">
                <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
