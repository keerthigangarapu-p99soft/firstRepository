<template>
    <lightning-card>
    <!-- Input fields for AC unit details -->
    <lightning-input label="Location" value={location} onchange={handleLocationChange}></lightning-input>
    <lightning-input label="Model" value={model} onchange={handleModelChange}></lightning-input>
    <lightning-input type="date" label="Installation Date" value={installationDate} onchange={handleInstallationDateChange}></lightning-input>
   

    <!-- Save button -->
    <lightning-button label="Save" onclick={handleSave}></lightning-button>
</lightning-card>
</template>
